<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/indexView.css" type="text/css" />
    <link rel="stylesheet" href="css/indexView-md.css" media="screen and (min-width: 768px)" type="text/css" />
    <link rel="stylesheet" href="css/indexView-lg.css" media="screen and (min-width: 992px)" type="text/css" />
    <link rel="stylesheet" href="css/indexView-xl.css" media="screen and (min-width: 1200px)" type="text/css" />
    <title>GDWFSDVSWEBAJAVAEXAIII1A - Accueil</title>
  </head>
  <body>
    <wrapper class="wrapperContainer d-lg-flex">
      <!-- player1Container start -->
      <section class="player1Container h-50vh row g-0 justify-content-center align-items-center">
        <div class="col-5 col-md-2 col-lg-4 text-center">
          <div class="d-flex justify-content-center align-items-center">
            <p class="player1Identity mb-0"><!-- Modify in JS file --></p>
            <div class="currentPlayer"></div>
          </div>
          <p class="player1GlobalPoints mb-0">0</p>
          <section class="row g-0 pink">
            <div class="col">
              <p class="mb-0">Score de la partie</p>
              <p class="player1CurrentPoints mb-0">0</p>
            </div>
          </section>
        </div>
      </section>
      <!-- player1Container end -->
      <!-- player2Container start -->
      <section class="player2Container h-50vh row g-0 justify-content-center align-items-center">
        <div class="col-5 col-md-2 col-lg-4 text-center">
          <div class="d-flex justify-content-center align-items-center">
            <p class="player2Identity mb-0"><!-- Modify in JS file --></p>
            <div class="currentPlayer white"></div>
          </div>
          <p class="player2GlobalPoints mb-0">0</p>
          <section class="row g-0 pink">
            <div class="col">
              <p class="mb-0">Score de la partie</p>
              <p class="player2CurrentPoints mb-0">0</p>
            </div>
          </section>
        </div>
      </section>
      <!-- player2Container end -->
      <!-- actionGameContainer start -->
      <div class="actionGameContainer row g-0 position-absolute top-0 start-0">
        <!-- newGameContainer start -->
        <div class="newGameContainer d-flex justify-content-center align-items-center align-self-start">
          <img src="images/new-game-img.png" alt="Icône nouvelle partie" />
          <p class="mb-0">Nouvelle partie</p>
        </div>
        <!-- newGameContainer end -->
        <!-- dicePoints start -->
        <div class="dicePoints d-flex justify-content-center align-items-center">
          <div class="rollDiceResult"></div>
        </div>
        <!-- dicePoints end -->
        <!-- actionGameContent start -->
        <div class="actionGameContent d-flex justify-content-center align-items-end flex-lg-column justify-content-lg-end align-items-lg-center">
          <div class="rollDice d-flex justify-content-center align-items-center">
            <img src="images/roll-dice-img.png" alt="Icône lancer les dés" />
            <p class="mb-0">Lancer les dés</p>
          </div>
          <div class="savePoints d-flex justify-content-center align-items-center">
            <img src="images/save-points-img.png" alt="Icône enregistrer le score" />
            <p class="mb-0">Enregistrer le score</p>
          </div>
        </div>
        <!-- actionGame end -->
      </div>
      <!-- actionGameContainer end -->
    </wrapper>
  </body>
</html>
